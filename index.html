<html>
<head>
  <meta charset="UTF-8">
  <title>Snake Game Mobile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    :root {
      --primary-color: #007AFF;
      --primary-dark: #0051D4;
      --primary-light: #69A7FF;
      --accent-color: #00E7FF;
      --bg-dark: #0A0E17;
      --surface-dark: rgba(255, 255, 255, 0.08);
      --text-primary: rgba(255, 255, 255, 0.95);
      --text-secondary: rgba(255, 255, 255, 0.7);
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(45deg, #0A0E17, #141B2D, #0F1525);
      background-size: 200% 200%;
      animation: gradientBG 15s ease infinite;
      touch-action: none;
      overflow: hidden;
      font-family: 'Segoe UI', Roboto, system-ui, -apple-system, sans-serif;
    }

    .game-container {
      position: relative;
      width: 100vmin;
      height: 100vmin;
      max-width: 400px;
      max-height: 400px;
    }

    canvas {
      background: linear-gradient(135deg, #0A0E17 0%, #141B2D 100%);
      width: 100%;
      height: 100%;
      border-radius: 24px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.5);
      transition: all 0.3s ease;
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .menu-screen, .game-over {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(10, 10, 10, 0.95);
      color: var(--text-primary);
      padding: 2.5rem;
      border-radius: 28px;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.08);
      width: 85%;
      max-width: 340px;
      animation: menuAppear 0.5s cubic-bezier(0.2, 0.8, 0.2, 1);
    }

    @keyframes menuAppear {
      from {
        opacity: 0;
        transform: translate(-50%, -48%) scale(0.95);
      }
      to {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1);
      }
    }

    .menu-screen {
      display: flex;
      flex-direction: column;
      gap: 1.8rem;
    }

    .game-title {
      font-size: 2.8rem;
      font-weight: 800;
      margin: 0;
      background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: -0.5px;
      position: relative;
    }

    .game-title::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 40px;
      height: 3px;
      background: linear-gradient(90deg, transparent, var(--primary-color), transparent);
      border-radius: 3px;
    }

    .score-container {
      background: linear-gradient(145deg, rgba(255,255,255,0.03), rgba(255,255,255,0.07));
      padding: 2rem;
      border-radius: 24px;
      margin: 2rem 0;
      border: 1px solid rgba(255, 255, 255, 0.1);
      position: relative;
      overflow: hidden;
      box-shadow: inset 0 2px 4px rgba(0,0,0,0.2);
    }

    .score-label {
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: var(--text-secondary);
      margin-bottom: 0.8rem;
      font-weight: 500;
    }

    #score {
      font-size: 3.5rem;
      font-weight: 700;
      background: linear-gradient(135deg, var(--primary-color), var(--primary-light));
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      display: block;
      line-height: 1;
      text-shadow: 0 2px 4px rgba(76, 175, 80, 0.1);
    }

    .menu-button {
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.08);
      color: var(--text-primary);
      padding: 1.2rem;
      border-radius: 20px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
      letter-spacing: 0.5px;
    }

    .menu-button:not(:disabled):hover {
      background: rgba(255, 255, 255, 0.08);
      transform: translateY(-2px);
    }

    .menu-button:not(:disabled):active {
      transform: translateY(0);
    }

    .menu-button.primary {
      background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
      color: white;
      border: none;
      box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
    }

    .menu-button.primary:hover {
      background: linear-gradient(135deg, var(--primary-light), var(--primary-color));
      box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
    }

    .badge {
      position: absolute;
      top: -8px;
      right: -8px;
      background: var(--accent-color);
      color: white;
      font-size: 0.7rem;
      padding: 4px 8px;
      border-radius: 12px;
      transform: scale(0.85);
      font-weight: 600;
      letter-spacing: 0.5px;
      box-shadow: 0 2px 8px rgba(255, 82, 82, 0.4);
    }

    .options-section {
      background: rgba(255, 255, 255, 0.03);
      padding: 1.5rem;
      border-radius: 20px;
      margin-bottom: 1rem;
    }

    .options-title {
      font-size: 1.1rem;
      color: var(--text-secondary);
      margin: 0 0 1rem 0;
      font-weight: 500;
    }

    .skin-options, .language-options {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 0.8rem;
    }

    .skin-button, .lang-button {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.08);
      padding: 0.8rem;
      border-radius: 16px;
      color: var(--text-primary);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .skin-button.selected, .lang-button.selected {
      background: var(--primary-color);
      border-color: var(--primary-color);
      color: white;
    }

    .score-overlay {
      position: absolute;
      top: -80px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 100;
      display: none;
    }

    .score-box {
      background: rgba(0, 0, 0, 0.85);
      padding: 15px 25px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      display: flex;
      gap: 25px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }

    .current-score, .high-score {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      color: white;
    }

    .current-score {
      margin-bottom: 8px;
    }

    .score-label {
      font-size: 0.7rem;
      opacity: 0.5;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 2px;
    }

    #currentScore, #highScore {
      font-size: 1.1rem;
      font-weight: 700;
      color: var(--primary-color);
      text-shadow: 0 2px 4px rgba(76, 175, 80, 0.1);
      opacity: 0.9;
    }

    #highScore {
      color: var(--accent-color);
      opacity: 0.9;
    }

    .achievement-notification {
      position: fixed;
      top: 20px;
      right: -300px;
      background: rgba(0, 0, 0, 0.9);
      border-radius: 12px;
      padding: 15px;
      display: flex;
      align-items: center;
      gap: 15px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      z-index: 1000;
    }

    .achievement-notification.show {
      transform: translateX(-320px);
    }

    .achievement-icon {
      font-size: 2rem;
    }

    .achievement-info {
      flex: 1;
    }

    .achievement-title {
      color: var(--primary-color);
      font-weight: bold;
      margin-bottom: 5px;
    }

    .achievement-description {
      color: var(--text-secondary);
      font-size: 0.9rem;
    }

    .achievements-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-height: 400px;
      overflow-y: auto;
      padding: 10px;
    }

    .achievement-item {
      display: flex;
      align-items: center;
      gap: 15px;
      background: rgba(255, 255, 255, 0.05);
      padding: 15px;
      border-radius: 12px;
      transition: all 0.3s ease;
    }

    .achievement-item.unlocked {
      background: rgba(76, 175, 80, 0.1);
      border: 1px solid rgba(76, 175, 80, 0.3);
    }

    .achievement-item.locked {
      opacity: 0.7;
    }

    .achievement-status {
      margin-left: auto;
      font-size: 1.2rem;
    }

    .status-unlocked {
      color: var(--primary-color);
    }

    .status-locked {
      opacity: 0.5;
    }

    .event-notification {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.9);
      background: rgba(76, 175, 80, 0.95);
      color: white;
      padding: 20px 40px;
      border-radius: 12px;
      font-weight: bold;
      opacity: 0;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      z-index: 1000;
      text-align: center;
      box-shadow: 0 4px 20px rgba(76, 175, 80, 0.4);
    }

    .event-notification.show {
      transform: translate(-50%, -50%) scale(1);
      opacity: 1;
    }

    .victory-screen {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(10, 10, 10, 0.95);
      padding: 40px;
      border-radius: 24px;
      text-align: center;
      color: white;
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      animation: victoryAppear 0.5s cubic-bezier(0.2, 0.8, 0.2, 1);
    }

    @keyframes victoryAppear {
      from {
        opacity: 0;
        transform: translate(-50%, -48%) scale(0.95);
      }
      to {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1);
      }
    }

    .victory-screen h2 {
      font-size: 2.5rem;
      margin: 0 0 20px 0;
      background: linear-gradient(135deg, #FFD700, #FFA500);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .victory-screen .coming-soon {
      color: var(--text-secondary);
      font-style: italic;
      margin: 20px 0;
    }

    .currency-display {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(0, 122, 255, 0.15);
      padding: 10px 20px;
      border-radius: 16px;
      border: 1px solid rgba(0, 122, 255, 0.3);
      color: var(--text-primary);
      display: flex;
      align-items: center;
      gap: 8px;
      backdrop-filter: blur(10px);
      font-weight: 600;
    }

    .currency-icon {
      color: #FFD700;
      font-size: 1.2em;
    }

    .store-button {
      position: relative;
    }

    .coming-soon-badge {
      position: absolute;
      top: -8px;
      right: -8px;
      background: var(--accent-color);
      color: var(--bg-dark);
      font-size: 0.7rem;
      padding: 4px 8px;
      border-radius: 12px;
      font-weight: 600;
    }

    @keyframes coinCollect {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.5); opacity: 0.8; }
      100% { transform: scale(0); opacity: 0; }
    }

    .coin-collect {
      position: absolute;
      color: #FFD700;
      font-size: 24px;
      pointer-events: none;
      animation: coinCollect 0.5s ease-out forwards;
    }

    @media (max-width: 380px) {
      .menu-screen, .game-over {
        padding: 2rem;
      }
      
      .game-title {
        font-size: 2.3rem;
      }
      
      #score {
        font-size: 3rem;
      }
    }
  </style>
</head>
<body>
  <div class="currency-display">
    <svg class="currency-icon" viewBox="0 0 24 24" width="24" height="24">
      <path fill="#00E7FF" d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm.31-8.86c-1.77-.45-2.34-.94-2.34-1.67 0-.84.79-1.43 2.1-1.43 1.38 0 1.9.66 1.94 1.64h1.71c-.05-1.34-.87-2.57-2.49-2.97V5H10.9v1.69c-1.51.32-2.72 1.3-2.72 2.81 0 1.79 1.49 2.69 3.66 3.21 1.95.46 2.34 1.15 2.34 1.87 0 .53-.39 1.39-2.1 1.39-1.6 0-2.23-.72-2.32-1.64H8.04c.1 1.7 1.36 2.66 2.86 2.97V19h2.34v-1.67c1.52-.29 2.72-1.16 2.73-2.77-.01-2.2-1.9-2.96-3.66-3.42z"/>
    </svg>
    <span id="userBalance">0</span>
  </div>
  <div class="game-container">
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <div class="score-overlay">
      <div class="score-box">
        <div class="current-score">
          <span class="score-label" data-i18n="currentScore">Score</span>
          <span id="currentScore">0</span>
        </div>
        <div class="high-score">
          <span class="score-label" data-i18n="highScore">Best</span>
          <span id="highScore">0</span>
        </div>
      </div>
    </div>
    <div class="menu-screen" id="mainMenu">
      <h1 class="game-title" data-i18n="title">Snake Game</h1>
      <button class="menu-button primary" onclick="startGame()" data-i18n="play">Play</button>
      <button class="menu-button" onclick="showOptions()" data-i18n="options">Options</button>
      <button class="menu-button" onclick="showAchievements()" data-i18n="achievements">Achievements</button>
      <button class="menu-button store-button">
        Store
        <span class="coming-soon-badge">Soon</span>
      </button>
    </div>

    <div class="game-over">
      <h2 class="game-title" style="font-size: 2rem;" data-i18n="gameOver">Game Over</h2>
      <div class="score-container">
        <div class="score-label" data-i18n="finalScore">Final Score</div>
        <span id="score">0</span>
      </div>
      <button class="menu-button primary" onclick="resetGame()" data-i18n="playAgain">Play Again</button>
      <button class="menu-button" onclick="showMainMenu()" data-i18n="mainMenu">Main Menu</button>
    </div>

    <div class="menu-screen" id="optionsMenu" style="display: none;">
      <h2 class="game-title" style="font-size: 2rem;" data-i18n="options">Options</h2>
      
      <div class="options-section">
        <h3 class="options-title" data-i18n="snakeSkin">Snake Skin</h3>
        <div class="skin-options">
          <button class="skin-button selected" data-skin="default">
            <div class="skin-preview default"></div>
            <span data-i18n="classic">Classic</span>
          </button>
          <button class="skin-button" data-skin="neon">
            <div class="skin-preview neon"></div>
            <span data-i18n="neon">Neon</span>
          </button>
          <button class="skin-button" data-skin="rainbow">
            <div class="skin-preview rainbow"></div>
            <span data-i18n="rainbow">Rainbow</span>
          </button>
        </div>
      </div>

      <div class="options-section">
        <h3 class="options-title" data-i18n="language">Language</h3>
        <div class="language-options">
          <button class="lang-button selected" data-lang="en">English</button>
          <button class="lang-button" data-lang="pt-BR">PortuguÃªs</button>
        </div>
      </div>

      <button class="menu-button" onclick="closeOptions()" data-i18n="back">Back</button>
    </div>
    <div class="menu-screen" id="achievementsMenu" style="display: none;">
      <h2 class="game-title" style="font-size: 2rem;" data-i18n="achievements">Achievements</h2>
      <div class="achievements-container" id="achievementsList">
        <!-- Achievements will be populated here -->
      </div>
      <button class="menu-button" onclick="closeAchievements()" data-i18n="back">Back</button>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
  <script src="i18n.js"></script>
  <script src="game.js"></script>
</body>
</html>
